<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Systematik | Forside</title>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/reset.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/grid.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
<body id="page-top">
<div class="main-container">
	<header class="main-top"> 

		{{ if .Site.Params.logo }}
			<a class="logo" href="{{ if .IsHome }}/#page-top{{ else }}{{ .Site.BaseURL }}{{ end }}">
				{{ $url := printf "img/%s" .Site.Params.logo }}
				<img src="{{ $url | absURL }}" class="img-responsive" alt="{{ .Site.Params.brand }}">
			</a>
		{{ else }}
			<a class="logo" href="{{ if .IsHome }}/#page-top{{ else }}{{ .Site.BaseURL }}{{ end }}">
				{{ .Site.Params.brand }}
			</a>
		{{ end }}

		<!-- -----------------------------
			HTML | Header - Main Menu
		  ----------------------------- -->

		<nav class="main-menu">
			<h3 class="menu-title"><span>Menu</span></h3>
			<ul class="container">
			</ul>
		</nav>
	</header>
